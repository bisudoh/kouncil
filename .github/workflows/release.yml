name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - release

permissions:
  contents: write   # ðŸ‘ˆ REQUIRED for maven-release-plugin to push commits/tags

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ‘ˆ Needed for full git history (maven-release-plugin needs tags)

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Configure git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/bisudoh/kouncil.git

      - name: Publish JAR
        run: ./mvnw -B release:prepare release:perform -P dist
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Checkout last tag
        run: |
          git checkout $(git describe --tags `git rev-list --tags --max-count=1`)

      - name: Set version env variable
        run: |
          echo "MVN_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            sudohash/kouncil:${{ env.MVN_VERSION }}
            sudohash/kouncil:latest
          platforms: linux/amd64,linux/arm64